<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Butterchurn Demo</title>
  <meta name="description" content="Butterchurn Demo Example">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <script type="text/javascript" src="../dist/butterchurn.js"></script> -->
  <script type="text/javascript" src="./libs/lodash_4.17.21.js"></script>
  <script type="text/javascript" src="./libs/butterchurn_2.6.7.js"></script>
  <script type="text/javascript" src="./libs/butterchurnPresets_2.4.7.min.js"></script>
  <script type="text/javascript"
    src="./libs/butterchurnPresetsExtra_2.4.7.min.js"></script>
  <script src="./libs/jquery_3.7.1.min.js"></script>
  <script src="./script.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
</head>

<body>
  <div id="mainWrapper">
    <div id="audioSelectWrapper">
      <div id="localFileBut">
        <span>Load local files</span>
      </div>
      <div id="micSelect">
        <span>Use Mic</span>
      </div>
    </div>
    <div id="presetControls">
      <div>Preset: <select id="presetSelect"></select></div>
      <div>Cycle: <input type="checkbox" id="presetCycle" checked></input>
        <input type="number" id="presetCycleLength" step="1" value="15" min="1"></input>
      </div>
      <div>Random: <input type="checkbox" id="presetRandom" checked></input></div>
    </div>
    <canvas id='canvas' width='800' height='600'>
    </canvas>
  </div>
</body>

</html>
